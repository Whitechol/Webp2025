<!DOCTYPE html>
<html>
<head>
    <title>Tree</title>
</head>
<body>
    <button onclick="tree(5)">tree</button>
        <script>
            function tree(n) {
                printTreeTop(n);
                printTreeBottom(n);
            }
            function printTreeTop(n) {
                for (let i = n - 1 , j = 1; i >= 0; i--, j+=2) console.log(repeatchar(` `, i) + repeatchar(`*`, j));
            }
            function printTreeBottom(n) {
                for (let i = 1; i < n; i++) console.log(repeatchar(` `, n-1) + `*`);
            }
            function repeatchar(arg_char, n) {
                var result = '';
                for (let i = 0; i < n; i++) result+=arg_char;
                return result;
            }
        </script>
</body>
</html>
